apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "searchruler.fullname" . }}
  labels:
    {{- include "searchruler.labels" . | nindent 4 }}
spec:
  {{- if not .Values.controller.autoscaling.enabled }}
  replicas: {{ .Values.controller.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "searchruler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.controller.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "searchruler.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.controller.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "searchruler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.controller.podSecurityContext | nindent 8 }}
      containers:

        - args:
          {{- if .Values.controller.metrics.enabled }}
          - --metrics-bind-address=127.0.0.1:8080
          {{- end }}
          - --health-probe-bind-address=:8081
          - --leader-elect
          {{- if .Values.controller.webserver.enabled }}
          - --webserver-address=127.0.0.1:8082
          {{- end }}
          {{- if .Values.controller.customMetrics.enabled }}
          - --rules-metrics-bind-address=127.0.0.1:9090
          - --rules-metrics-refresh-rate=10
          {{- end }}
          {{- if or .Values.controller.metrics.enabled .Values.controller.webserver.enabled }}
          ports:
            {{- if .Values.controller.metrics.enabled }}
            - containerPort: 8080
              name: metrics
              protocol: TCP
            {{- end }}
            {{- if .Values.controller.webserver.enabled }}
            - containerPort: 8082
              name: webserver
              protocol: TCP
            {{- end }}
            {{- if .Values.controller.customMetrics.enabled }}
            - containerPort: 9090
              name: custom-metrics
              protocol: TCP
            {{- end }}
          {{- end }}
          command:
            - /manager
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.controller.securityContext | nindent 12 }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
