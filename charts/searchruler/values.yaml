# Default values for SearchRuler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# TODO
controller:

  replicaCount: 1

  image:
    repository: ghcr.io/prosimcorp/searchruler
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "searchruler-controller-manager"

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  metrics:
    # Specify whether metrics should be exposed or not
    enabled: false

    # Specifies configuration for a Service resource to expose the metrics
    service:
      enabled: false
      type: ClusterIP
      port: 9090

  webserver:
    enabled: true

    service:
      enabled: true
      type: ClusterIP
      port: 8082

  customMetrics:
    enabled: true
    listenAddress: "0.0.0.0:9090"
    refreshRate: 10

    service:
      enabled: true
      labels:
        app.kubernetes.io/name: searchruler
        app.kubernetes.io/instance: searchruler
      type: ClusterIP
      port: 9090